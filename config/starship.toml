format = """
$username$hostname\
$directory\
$git_branch\
$all"""
[username]
style_root = "bold red"
style_user = "bold blue"
format = "[$user]($style)"
[hostname]
style = "green"
format = "($style) "
[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
